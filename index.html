<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>shopping cart</title>

  <!-- imported the css file -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Font family import -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome import -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>

<body>
  <!-- Container -->
  <div class="container">
    <!-- Shopping cart heading -->
    <h1 class="productHeading">
      shopping cart
    </h1>
    <!-- Box -->
    <div class="box">
      <!-- Product -->
      <div class="product">
        <!-- Product image -->
        <img src="./images/black.png" alt="black">
        <!-- product info -->
        <div class="productInfo">
          <!-- product name -->
          <h2>
            HeadPhone
          </h2>
          <!-- product refer number -->
          <p>
            Ref. 78516625
          </p>
        </div>
      </div>
      <!-- product color -->
      <h3>
        black
      </h3>
      <div class="productValue">
        <p class="showValue">
          0
        </p>
        <div class="addSub">
          <a href="#" class="incrementBtn"><i class="fa-solid fa-plus"></i></a>
          <a href="#" class="decrementBtn"><i class="fa-solid fa-minus"></i></a>
        </div>
      </div>
         <a href="#" class="btn">Add Cart</a>

    </div>
  <!-- imported js file below -->
  <script src="./script.js"></script>
</body>

</html>
